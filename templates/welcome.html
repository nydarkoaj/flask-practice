{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Welcome to my page!</h1>
    <p>
        This is a demo application for learning flask
        on <a href="https://www.pluralsight.com">
        Pluralsight</a>.
    </p>

    <h2>Flash Cards</h2>
    <ul>
        {% for card in cards %}
            <li>
                <a href="{{ url_for('card_view', index=loop.index0) }}">
                    {{ card.question }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('api_card_list') }}">View card list</a>
{% endblock %}
